<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tasks App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- NAVIGATION-->
    <nav class=" navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"> Tasks App</a>
        </div>
    </nav>
    <!--MAIN CONTENT-->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id=" formTasks">
                            <div  class=" form-group">
                                <input type="text" id="title" placeholder="Add  A Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add A Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                    
                            
                        </form>
                    </div>

                </div>

            </div>
            <div class="col-md-8">
                <div id="tasks"></div>

            </div>

        </div>
    </div>
    <!--SCRIPTS-->
<script src="app.js"></script>    
</body>
</html>
